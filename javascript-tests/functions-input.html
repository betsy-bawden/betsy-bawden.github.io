<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="functions-input.js"></script>
    <link rel="stylesheet" href="functions-input.css">
</head>
<body>

    <h1>Function Input</h1>

    <p>
        <b>Feet to Inches</b>:
        <span id="feet-to-inches-display">

        </span>
    </p>

    <p>
        <b>Miles to Feet</b>:
        <span id="miles-to-feet-display">

        </span>
    </p>

    <p>
        <b>Area of Triangle</b>:
        <span id="area-of-triangle-display">

        </span>
    </p>

    <p>
        <b>Area of Circle</b>:
        <span id="area-of-circle-display">

        </span>
    </p>

    <div>
        <button id="feet-to-inches-action">Feet to Inches</button>
        <input id="feet-to-inches-input" type="text">
    </div>

    <div>
        <button id="miles-to-feet-action">Miles to Feet</button>
        <input id="miles-to-feet-input" type="text">
    </div>

    <div>
        <button id="area-of-triangle-action">Area of Triangle</button>
        <input id="area-of-triangle-input" type="text">
    </div>
    
    <div>
        <button id="area-of-circle-action">Area of Circle</button>
        <input id="area-of-circle-input" type="text">
    </div>
</body>
</html>
